<!-- Sign In -->
<section class="auth-section">
  <div class="form-container">
    <h1>Hello, ready to Connect!</h1><br>
    <form id="authForm" action="http://healthconnect.infinityfreeapp.com/process_login.php" method="post">
      <div class="form-group">
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-login">Log In</button>
      </div>
      <div>
        <p class="alternate-action">
          <a href="Registration.html">Create an Account</a>
        </p>
      </div>
    </form>
    <p class="alternate-action">
      <a href="#">Forgot Password?</a>
    </p>
  </div>
</section>

<!-- Add an element to show response -->
<div id="response"></div>

<script>
function submitLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Make an AJAX POST request
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://healthconnect.infinityfreeapp.com/process_login.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    // Send the form data to PHP
    xhr.send("username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password));

    // Handle response
    xhr.onload = function() {
        if (xhr.status == 200) {
            // If login was successful, redirect via JS or show the success message
            if (xhr.responseText.includes('Login successful')) {
                window.location.href = "https://rddelarosa.github.io/HealthConnect/dashboard.html";
            } else {
                document.getElementById("response").innerHTML = xhr.responseText; // Show error message
            }
        } else {
            document.getElementById("response").innerHTML = "Error occurred during login.";
        }
    };
}
</script>
