    .remove-btn{

<section id="registration-form-section" style="padding: 30px; background-color: #f4f8fc;">
    <!-- Step 1: Personal Details -->
    <div id="step-1" class="reg-form-container">
        <h2 class="reg-heading">Create a HealthConnect Account</h2>
        
        <form id="registration-form" action="register.php" method="POST">
            <div class="reg-form-section">
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="reg-form-section">
                <label for="last-name">Last Name*</label>
                <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="reg-form-section">
                <label for="birthday">Birthday*</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="reg-form-section">
                <label for="gender">Gender*</label>
                <select id="gender" name="gender" required>
                  <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="button" id="next-1" class="btn">Next</button>
    </div>
  
    <!-- Step 2: Contact Information -->
    <div id="step-2" class="reg-form-container" style="display: none;">
        <h2 class="reg-heading">Contact Information</h2>
        <div class="reg-form-section">
            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="reg-form-section">
            <label for="phone-number">Phone Number* <span class="required"></span></label>
            <input type="text" id="phone-number" name="phone_number" required pattern="^09\d{9}$" title="Phone number must be 11 digits long and start with 09" placeholder="09XXXXXXXXX">
        </div>
        <div class="reg-form-section">
            <label for="communication">Preferred Method of Communication*</label>
            <select id="communication" name="communication" required>
              <option value="">Select Method</option>
                <option value="Email">Email</option>
                <option value="Phone">Phone</option>
                <option value="SMS">SMS</option>
            </select>
        </div>
        <button type="button" id="back-1" class="btn">Back</button>
        <button type="button" id="next-2" class="btn">Next</button>
    </div>
  
<!-- Step 3: Health Information -->
<div id="step-3" class="reg-form-container" style="display: none;">
    <h2 class="reg-heading">Health Information</h2>
    <div class="reg-form-section">
        <label for="emergency-contact-name">Emergency Contact Name*</label>
        <input type="text" id="emergency-contact-name" name="emergency_contact_name" placeholder="Enter name" required>
    </div>
    <div class="reg-form-section">
        <label for="relationship">Relationship to Emergency Contact*</label>
        <input type="text" id="relationship" name="relationship" placeholder="Enter relationship" required>
    </div>
    <div class="reg-form-section">
        <label for="emergency_contact_phone">Emergency Contact Phone Number *</label>
        <input type="text" id="emergency_contact_phone" name="emergency_contact_phone" required pattern="09[0-9]{9}" title="Emergency contact number must start with '09' and be 11 digits long." placeholder="09XXXXXXXXX">
    </div>

<!-- Medical History -->
<div id="medical-history-section">
    <label for="medical-history">Medical History</label>
    <div id="medical-history-container">
        <div class="condition-item">
            <input type="text" name="condition[]" placeholder="Condition">
            <input type="text" name="condition-details[]" placeholder="Details">
        </div>
    </div>
    <button type="button" id="add-condition" class="btn">Add Condition</button>
</div>

<!-- Current Medications -->
<div id="current-medications-section">
    <label for="current-medications">Current Medications</label>
    <div id="medications-container">
        <div class="medication-item">
            <input type="text" name="medication[]" placeholder="Medication">
            <input type="text" name="medication-details[]" placeholder="Details">
        </div>
    </div>
    <button type="button" id="add-medication" class="btn">Add Medication</button>
</div>

<!-- Allergies -->
<div id="allergies-section">
    <label for="allergies">Allergies</label>
    <div id="allergies-container">
        <div class="allergy-item">
            <input type="text" name="allergy[]" placeholder="Allergy">
            <input type="text" name="allergy-details[]" placeholder="Details">
        </div>
    </div>
    <button type="button" id="add-allergy" class="btn">Add Allergy</button>
</div>
<br>
    <!-- Navigation Buttons -->
    <div class="form-navigation">
        <button type="button" id="back-step-3" class="btn">Back</button>
        <button type="button" id="next-step-3" class="btn">Next</button>
    </div>
</div>

  
    <!-- Step 4: Username and Password -->
    <div id="step-4" class="reg-form-container" style="display: none;">
        <h2 class="reg-heading">Username and Password</h2>
        <div class="reg-form-section">
            <label for="username">Username*</label>
            <input type="text" id="username" name="username" value="HC" readonly>
        </div>
        <div class="reg-form-section">
            <label for="password">Password*</label>
            <input type="password" id="password" name="password" placeholder="Create your password" required>
        </div>
        <div class="reg-form-section">
            <label for="confirm-password">Confirm Password*</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="button" id="back-3" class="btn">Back</button>
        <button type="submit" id="submit-button" class="btn">Submit</button>
    </div>
</form>

  </section>
  

  <script>
    // Step 1 to Step 2 (Next Button)
    document.getElementById('next-1').addEventListener('click', function () {
      if (document.getElementById('first-name').value && document.getElementById('last-name').value &&
          document.getElementById('birthday').value && document.getElementById('gender').value) {
          document.getElementById('step-1').style.display = 'none';
          document.getElementById('step-2').style.display = 'block';
      } else {
          alert('Please fill all required fields.');
      }
    });
  
    // Step 2 to Step 3 (Next Button)
    document.getElementById('next-2').addEventListener('click', function () {
      var phoneNumber = document.getElementById('phone-number').value;
      var phonePattern = /^09\d{9}$/;
  
      if (document.getElementById('email').value && phonePattern.test(phoneNumber) && 
          document.getElementById('communication').value) {
          document.getElementById('step-2').style.display = 'none';
          document.getElementById('step-3').style.display = 'block';
      } else {
          alert('Please fill all required fields, and ensure the phone number starts with 09 and has 11 digits.');
      }
    });
  
    // Step 3 to Step 4 (Next Button)
    document.getElementById('next-step-3').addEventListener('click', function () {
      // Get the input values
      var emergencyContactName = document.getElementById('emergency-contact-name').value.trim();
      var relationship = document.getElementById('relationship').value.trim();
      var emergencyContactPhone = document.getElementById('emergency_contact_phone').value.trim();
  
      // Validate emergency contact phone number (starts with 09 and 11 digits)
      var phonePattern = /^09\d{9}$/;
  
      // Validate fields
      if (emergencyContactName && relationship && phonePattern.test(emergencyContactPhone)) {
          document.getElementById('step-3').style.display = 'none';
          document.getElementById('step-4').style.display = 'block';
  
          // Generate a username for the next step
          var firstName = document.getElementById('first-name').value.trim();
          var randomNum = Math.floor(Math.random() * 10000).toString().padStart(4, '0'); // Ensure 4 digits
          document.getElementById('username').value = 'HC' + firstName.substr(0, 2).toUpperCase() + randomNum;
      } else {
          alert('Please fill all required fields, and ensure the emergency contact phone number starts with 09 and has 11 digits.');
      }
    });
  
    // Back Buttons: Step 2 to Step 1
    document.getElementById('back-1').addEventListener('click', function () {
      document.getElementById('step-2').style.display = 'none';
      document.getElementById('step-1').style.display = 'block';
    });
  
    // Back Buttons: Step 3 to Step 2
    document.getElementById('back-step-3').addEventListener('click', function () {
      document.getElementById('step-3').style.display = 'none';
      document.getElementById('step-2').style.display = 'block';
    });
  
    // Back Buttons: Step 4 to Step 3
    document.getElementById('back-3').addEventListener('click', function () {
      document.getElementById('step-4').style.display = 'none';
      document.getElementById('step-3').style.display = 'block';
    });
  
    document.getElementById('username-password-form').addEventListener('submit', function (e) {
        e.preventDefault();
        
        // Get the first name and last name from the form
        var firstName = document.getElementById('first-name').value;  // Assuming you have a field with this id
        var lastName = document.getElementById('last-name').value;    // Assuming you have a field with this id
    
        // Generate the username dynamically, for example, combining the first and last name
        var username = firstName.charAt(0).toLowerCase() + lastName.toLowerCase(); // Example: "rolanddelarosa"
    
        // Set the username field's value
        document.getElementById('username').value = username;
    
        // Now you can submit the form
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm-password').value;
      
        if (password === confirmPassword) {
            // Proceed with form submission (send data to server or display confirmation)
            alert('Account created successfully!');
            // Continue with form submission logic (AJAX or regular form submission)
        } else {
            alert('Passwords do not match.');
        }
    });
    
  </script>
      


<script>
 // Medical history section
document.getElementById('add-condition').addEventListener('click', function () {
    let container = document.getElementById('medical-history-container');
    let newItem = document.createElement('div');
    newItem.classList.add('condition-item');
    
    // Create new inputs
    newItem.innerHTML = `
        <input type="text" name="condition[]" placeholder="Condition">
        <input type="text" name="condition-details[]" placeholder="Details">
        <button type="button" class="remove-btn">Remove</button>
    `;
    
    // Append the new item to the container
    container.appendChild(newItem);
    
    // Ensure the add button stays at the bottom
    container.parentNode.appendChild(document.getElementById('add-condition'));
    
    // Add remove functionality
    newItem.querySelector('.remove-btn').addEventListener('click', function () {
        container.removeChild(newItem);
    });
});
